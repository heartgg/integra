<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Workstation</title>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
      defer
    ></script>
    <script type="text/javascript" src="index.js" defer></script>
  </head>

  <body>
    
    <div class="inner-body">
    <h1>X-RAY Workstation</h1>
    <hr class="solid"></hr>
    <div id="no-data-label">
      <h4>Please scan a patient's code to view exams!</h4>
    </div>
    <div id="loaded-data-container" class="not-visible">
      <div class="container">
        <div class="patient-info">
          <h2>Patient info:</h2>
          <table class="patient-info-table" id="info-list"></table>
        </div>
      </div>
      <fieldset class="suggested-exams">
        <legend>Suggested Exams:</legend>

        <ul class="list-group" id="exam-opts">
        </ul>
      </fieldset>
      
      <div class="collapse" id="collapseExample">
        <div class="card card-body">
          <ul class="list-group" id="excluded-opts">

          </ul>
        </div>
      </div>
      <p class="collapse-unsuggested">
        <a class="btn btn-primary" id="collapseButton" data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
          Other exam options
        </a>
        </button>
      </p>
      <button type="button" class="confirm-btn btn btn-primary btn-lg" style="margin-top:15px" id="confirm-btn">Submit</button>
    </div>
  </div> </body>
</html>
