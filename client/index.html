<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Workstation</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="anim.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous" defer></script>
    <script type="text/javascript" src="index.js" defer></script>
  </head>

  <body>
    
    <div class="inner-body">
    <div class="header">
      <h1 id="header-text">XRAY Workstation</h1>
      <div class="dropdown">
        <button class="btn btn-outline-dark dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
          Modality
        </button>
        <ul class="dropdown-menu" id="modality-dropdown" aria-labelledby="dropdownMenuButton1">
        </ul>
      </div>
    </div>
    <hr class="solid"></hr>
    <div id="no-data-label">
      <h4>Please scan a patient's code to view exams!</h4>
    </div>
    <div class="success-checkmark">
      <div class="check-icon" id="check-icon">
        <span class="icon-line line-tip"></span>
        <span class="icon-line line-long"></span>
        <div class="icon-circle"></div>
        <div class="icon-fix"></div>
      </div>
    </div>
    <div id="loaded-data-container" class="not-visible">
      <div class="container">
        <div class="patient-info">
          <h2>Patient info:</h2>
          <table class="patient-info-table" id="info-list"></table>
        </div>
        <fieldset class="suggested-exams">
          <legend>Suggested Exams:</legend>
  
          <ul class="list-group" id="exam-opts">
          </ul>
        </fieldset>
        <fieldset>
          <legend>Other Exams:</legend>
          <div class="collapse" id="collapseExample">
              <ul class="list-group" id="excluded-opts">
    
              </ul>
          </div>
        </fieldset>
        <p class="collapse-unsuggested">
          <a class="btn btn-outline-dark" id="collapseButton" data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
            <i class="bi bi-arrow-up"></i>&nbspHide
          </a>
          </button>
        </p>
        <button type="button" class="btn btn-outline-success" style="margin-top:15px" id="confirm-btn">Submit</button>
      </div>
      
  </div>
</body>
</html>
